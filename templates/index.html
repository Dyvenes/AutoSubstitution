<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор Word-документов</title>

    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .input-field {
            transition: all 0.3s ease;
            border: 2px solid #e5e7eb;
        }

            .input-field:focus {
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }

        .file-drop-area {
            border: 3px dashed #d1d5db;
            transition: all 0.3s ease;
        }

            .file-drop-area:hover, .file-drop-area.dragover {
                border-color: #667eea;
                background-color: #f0f3ff;
            }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            }

        .progress-bar {
            width: 0%;
            transition: width 0.3s ease;
        }

        .error-message {
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="min-h-screen gradient-bg">
<div class="container mx-auto px-4 py-8">
    <!-- Заголовок -->
    <div class="text-center mb-12">
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">
            <i class="fas fa-file-word mr-3"></i>Генератор Word-документов
        </h1>
        <p class="text-xl text-white opacity-90 max-w-2xl mx-auto">
            Заполните форму и загрузите шаблоны для автоматической замены данных
        </p>
    </div>

    <!-- Основная форма -->
    <div class="max-w-4xl mx-auto">
        <div class="form-card rounded-2xl shadow-2xl p-6 md:p-8">
            <!-- Сообщения -->
            <div id="errorMessage" class="hidden bg-red-50 border-l-4 border-red-500 p-4 mb-6">
                <div class="flex">
                    <i class="fas fa-exclamation-circle text-red-500 mt-1 mr-3"></i>
                    <div>
                        <p class="text-red-700 font-medium" id="errorText"></p>
                    </div>
                </div>
            </div>

            <div id="successMessage" class="hidden bg-green-50 border-l-4 border-green-500 p-4 mb-6">
                <div class="flex">
                    <i class="fas fa-check-circle text-green-500 mt-1 mr-3"></i>
                    <div>
                        <p class="text-green-700 font-medium" id="successText"></p>
                    </div>
                </div>
            </div>

            <!-- Прогресс бар -->
            <div id="progressContainer" class="hidden mb-6">
                <div class="flex justify-between mb-1">
                    <span class="text-sm font-medium text-gray-700">Загрузка и обработка</span>
                    <span class="text-sm font-medium text-gray-700" id="progressPercent">0%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full progress-bar"></div>
                </div>
            </div>

            <form id="documentForm" class="space-y-8" enctype="multipart/form-data">
                <!-- Основные поля -->
                <div class="space-y-6">
                    <div>
                        <label for="filename" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-building mr-2"></i>Название файла
                        </label>
                        <input type="text"
                               id="filename"
                               name="filename"
                               required
                               class="w-full px-4 py-3 rounded-lg input-field focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="0209_ВВД_Т. вр. (скв. 194) - скв. 194">
                    </div>
                        <!-- ================================= -->


                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="TO_number" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-list-ol mr-2"></i>Номер ТО из графика
                            </label>
                            <select id="TO_number"
                                    name="TO_number"
                                    required
                                    class="w-full px-4 py-3 rounded-lg input-field cursor-pointer hover:border-blue-500 focus:outline-none focus:ring-2 focus: ring-blue-500 appearance-none bg-white">
                                <option value="" disabled selected>Загрузите файл шаблона</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-file-upload mr-2"></i>Загруженный файл
                            </label>

                            <div id="grafFileDropArea" class="file-drop-area transition-all duration-300 flex flex-col justify-center" style="border:none">
                                <div class="flex items-center space-x-3 p-3 rounded-lg input-field bg-none">
                                    <i class="fas fa-file-excel text-2xl text-gray-400"></i>
                                    <!-- Название файла -->

                                    <div id="graf_file_name" class="flex-grow min-w-0 bg-none">
                                        <span id="graf_file_text">Файл не выбран</span>
                                        <span id="graf_file_size" class="=text-sm text-gray-500 ml-2"></span>
                                    </div>

                                    <!-- Кнопка изменения -->
                                    <button type="button"
                                            onclick="document.getElementById('graf_file').click()"
                                            class="flex-shrink-0 bg-blue-50 text-blue-600 hover:bg-blue-100 px-3 py-1.5 rounded-md text-sm font-medium transition-colors whitespace-nowrap">
                                        <i class="fas fa-exchange-alt mr-1"></i>Изменить
                                    </button>

                                    <!-- Скрытый input для файла -->
                                    <input type="file"
                                           id="graf_file"
                                           name="graf_file"
                                           class="hidden"
                                           accept=".xlsx,.xls"
                                           onchange="handleFileChange(this)">
                                </div>
                            </div>
                        </div>
                    </div>


                        <!-- ================================= -->
                    <!-- Выпадающий список для бригады -->
                    <div>
                        <label for="brigade" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-users mr-2"></i>Бригада
                            <span class="text-red-500">*</span>
                        </label>
                        <select id="brigade"
                                name="brigade"
                                required
                                class="w-full px-4 py-3 rounded-lg input-field cursor-pointer hover:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none bg-white">
                            <option value="" disabled selected>Выберите бригаду</option>
                            <option value="1">"Руководитель"</option>
                            <option value="2">"Сотрудник"</option>
                        </select>
                    </div>
                </div>

                <!-- Кнопки -->
                <div class="flex flex-col sm:flex-row gap-4 pt-6 border-t border-gray-200">
                    <button type="submit"
                            id="submitBtn"
                            class="btn-primary text-white font-medium py-3 px-8 rounded-lg flex items-center justify-center space-x-2">
                        <i class="fas fa-magic"></i>
                        <span>Сгенерировать документ</span>
                    </button>

                    <button type="button"
                            onclick="downloadSample()"
                            class="bg-gray-100 text-gray-800 font-medium py-3 px-8 rounded-lg hover:bg-gray-200 transition-colors flex items-center justify-center space-x-2">
                        <i class="fas fa-download"></i>
                        <span>Скачать пример шаблона</span>
                    </button>

                    <button type="button"
                            onclick="resetForm()"
                            class="bg-red-50 text-red-700 font-medium py-3 px-8 rounded-lg hover:bg-red-100 transition-colors flex items-center justify-center space-x-2">
                        <i class="fas fa-redo"></i>
                        <span>Очистить форму</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Футер -->
    <footer class="mt-12 text-center text-white opacity-75">
        <p>© 2024 Генератор Word-документов | FastAPI</p>
        <p class="text-sm mt-2">Сервер запущен: <span id="serverAddress" class="font-mono"></span></p>
    </footer>
</div>


<script>
    // Определение URL сервера
    function getServerAddress() {
        const protocol = window.location.protocol;
        const hostname = window.location.hostname;
        const port = window.location.port;
        const serverUrl = `${protocol}//${hostname}${port ? ':' + port : ''}`;
        return serverUrl;
    }

    // Показываем адрес сервера в футере
    document.getElementById('serverAddress').textContent = getServerAddress();

    // Устанавливаем сегодняшнюю дату по умолчанию
    const today = new Date().toISOString().split('T')[0];

    // Функции для управления drag and drop
    function setupFileDrop(areaId, inputId, fileNameId, fileTextId, fileSizeId, highlightColor) {
        const fileDropArea = document.getElementById(areaId);
        const fileInput = document.getElementById(inputId);
        const fileNameDisplay = document.getElementById(fileNameId);
        const fileText = document.getElementById(fileTextId);
        const fileSize = document.getElementById(fileSizeId);

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileDropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            fileDropArea.addEventListener(eventName, () => highlight(fileDropArea), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileDropArea.addEventListener(eventName, () => unhighlight(fileDropArea), false);
        });

        function highlight(area) {
            area.classList.add('dragover');
        }

        function unhighlight(area) {
            area.classList.remove('dragover');
        }

        fileDropArea.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            updateFileName(files[0], fileNameDisplay, fileText, fileSize, fileDropArea, highlightColor);
        }, false);

        fileInput.addEventListener('change', function () {
            updateFileName(this.files[0], fileNameDisplay, fileText, fileSize, fileDropArea, highlightColor);
        });

        // Открытие файлового диалога при клике на область
        fileDropArea.addEventListener('click', function(e) {
            if (e.target.tagName !== 'BUTTON' && e.target.tagName !== 'INPUT') {
                fileInput.click();
            }
        });
    }

    // Инициализация drag and drop для обоих файлов
    setupFileDrop('grafFileDropArea', 'graf_file', 'graf_file_name', 'graf_file_text', 'graf_file_size', 'green');

    function updateFileName(file, fileNameDisplay, fileText, fileSize, dropArea, color) {
        if (file) {
            fileNameDisplay.classList.remove('hidden');
            fileText.textContent = file.name;

            // Показываем размер файла
            const size = formatFileSize(file.size);
            fileSize.textContent = `(${size})`;

            // Удаляем все цветовые классы
            dropArea.classList.remove('border-blue-400', 'bg-blue-50', 'border-green-400', 'bg-green-50', 'border-red-400', 'bg-red-50');

            // Добавляем соответствующий цвет
            if (color === 'blue') {
                dropArea.classList.add('border-blue-400', 'bg-blue-50');
            } else if (color === 'green') {
                dropArea.classList.add('border-green-400', 'bg-green-50');
            }

            // Проверяем размер файла
            if (file.size > 100 * 1024 * 1024) { // 100MB
                showError(`Файл слишком большой (${size}). Максимальный размер: 100MB`);
                dropArea.classList.add('border-red-400', 'bg-red-50');
            }

            if (dropArea.id === 'grafFileDropArea') {
                uploadAndProcessFile(file, 'graf');
                const iconElement = document.querySelector('#grafFileDropArea i');
                iconElement.className = "fa fa-spinner fa-pulse text=2xl fa-fw"
            }
        }
    }

    async function uploadAndProcessFile(file, fileType) {
        try {
            const formData = new FormData();
            formData.append('graf_file', file);
            formData.append('file_type', fileType);

            const response = await fetch('/process_graf_file', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const result = await response.json();

                if (result.success && fileType === 'graf') {
                    // Обновляем выпадающий список с данными из файла
                    updateSelectWithOptions(result.data);
                }
            } else {
                const error = await response.json();
                showError(`Ошибка обработки файла: ${error.detail}`);
            }
        } catch (error) {
            showError('Ошибка сети: ' + error.message);
        }
    }


    // Обновление выпадающего списка
    function updateSelectWithOptions(options) {
        const select = document.getElementById('TO_number');
        select.innerHTML = '<option value="" disabled selected>Выберите номер ТО</option>';

        options.forEach(option => {
            const opt = document.createElement('option');
            opt.value = option;
            opt.textContent = option;
            select.appendChild(opt);
        });
        select.remove(0);

        const iconElement = document.querySelector('#grafFileDropArea i');
        iconElement.className = "fas fa-file-excel text-2xl text-green-400"
    }


    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // Сброс формы
    function resetForm() {
        document.getElementById('documentForm').reset();

        const fileInputs = document.querySelectorAll('input[type="file"]');
        fileInputs.forEach(input => {
            input.value = '';  // Это очищает файловое поле
        });

        // Чистим размеры файлов

        document.getElementById('graf_file_size').textContent = "";

        // Убираем цветовые классы с областей
        document.getElementById('grafFileDropArea').classList.remove('border-green-400', 'bg-green-50', 'border-red-400', 'bg-red-50');

        hideMessages();

        clear_graf_file();
    }

    function clear_graf_file() {
        document.getElementById('graf_file_text').textContent = "Файл не выбран";

        const iconElement = document.querySelector('#grafFileDropArea i');
        iconElement.className = "fas fa-file-excel text-2xl text-gray-400";

        const select = document.getElementById('TO_number');

        const options = select.querySelectorAll(`option`);

        options.forEach(option => {
            option.remove();
        });

        const opt = document.createElement('option');
        opt.value = "";
        opt.textContent = "Загрузите файл шаблона";
        opt.disabled = true;
        opt.selected = true;
        select.appendChild(opt);
    }

    // Скачивание примера шаблона
    async function downloadSample() {
        try {
            showLoading();
            const response = await fetch('/download_sample');
            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'Пример_шаблона.xlsx';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                showSuccess('Пример шаблона скачивается...');
            } else {
                const error = await response.json();
                showError(error.detail || 'Ошибка при скачивании шаблона');
            }
        } catch (error) {
            showError('Ошибка сети: ' + error.message);
        } finally {
            hideLoading();
        }
    }

    // Обработка формы
    document.getElementById('documentForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        if (!validateForm()) {
            return;
        }

        try {
            showLoading();
            showProgress(10);

            const formData = new FormData(this);

            showProgress(30);

            const response = await fetch('/generate', {
                method: 'POST',
                body: formData
            });

            showProgress(70);

            if (response.ok) {
                showProgress(90);
                const blob = await response.blob();
                showProgress(100);

                // Создаем ссылку для скачивания
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;

                // Получаем имя файла из заголовков
                const contentDisposition = response.headers.get('content-disposition');
                let filename = 'Документ.docx';
                if (contentDisposition) {
                    const match = contentDisposition.match(/filename=(.+)/);
                    if (match) filename = decodeURIComponent(match[1]);
                }

                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showSuccess('Документ успешно сгенерирован и скачивается!');

                // Скрываем прогресс через 2 секунды
                setTimeout(() => {
                    hideProgress();
                }, 2000);

            } else {
                const error = await response.json();
                showError(error.detail || `Ошибка сервера: ${response.status}`);
            }

        } catch (error) {
            showError('Ошибка сети: ' + error.message);
        } finally {
            hideLoading();
        }
    });

    // Валидация формы
    function validateForm() {
        const requiredFields = document.querySelectorAll('[required]');
        let isValid = true;

        // Проверка текстовых полей
        requiredFields.forEach(field => {
            if (field.type !== 'file' && !field.value.trim()) {
                field.classList.add('border-red-500');
                isValid = false;
            } else if (field.type !== 'file') {
                field.classList.remove('border-red-500');
            }
        });

        // Проверка файла шаблона
        const grafFileInput = document.getElementById('graf_file');

        if (!grafFileInput.files.length) {
            showError('Пожалуйста, выберите файл графика');
            return false;
        }


        // Проверка расширений и размеров обоих файлов
        const filesToCheck = [
            {input: grafFileInput, name: 'графика'}
        ];

        for (const fileCheck of filesToCheck) {
            const file = fileCheck.input.files[0];
            if (!file.name.toLowerCase().endsWith('.xlsx')) {
                showError(`Файл ${fileCheck.name} должен быть в формате .xlsx`);
                return false;
            }

            if (file.size > 100 * 1024 * 1024) {
                showError(`Файл ${fileCheck.name} слишком большой. Максимальный размер: 100MB`);
                return false;
            }
        }

        if (!isValid) {
            showError('Пожалуйста, заполните все обязательные поля');
            return false;
        }

        return true;
    }

    // Утилиты для сообщений
    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        errorText.textContent = message;
        errorDiv.classList.remove('hidden');
        document.getElementById('successMessage').classList.add('hidden');
    }

    function showSuccess(message) {
        const successDiv = document.getElementById('successMessage');
        const successText = document.getElementById('successText');
        successText.textContent = message;
        successDiv.classList.remove('hidden');
        document.getElementById('errorMessage').classList.add('hidden');
    }

    function hideMessages() {
        document.getElementById('errorMessage').classList.add('hidden');
        document.getElementById('successMessage').classList.add('hidden');
    }

    function showLoading() {
        const btn = document.getElementById('submitBtn');
        btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i><span>Обработка...</span>';
        btn.disabled = true;
    }

    function hideLoading() {
        const btn = document.getElementById('submitBtn');
        btn.innerHTML = '<i class="fas fa-magic mr-2"></i><span>Сгенерировать документ</span>';
        btn.disabled = false;
    }

    function showProgress(percent) {
        document.getElementById('progressContainer').classList.remove('hidden');
        document.getElementById('progressBar').style.width = percent + '%';
        document.getElementById('progressPercent').textContent = percent + '%';
    }

    function hideProgress() {
        document.getElementById('progressContainer').classList.add('hidden');
        document.getElementById('progressBar').style.width = '0%';
        document.getElementById('progressPercent').textContent = '0%';
    }

    // Очистка ошибок при вводе
    document.querySelectorAll('input, select').forEach(field => {
        field.addEventListener('input', function () {
            if (this.value.trim()) {
                this.classList.remove('border-red-500');
                hideMessages();
            }
        });
    });
</script>
</body>
</html>
